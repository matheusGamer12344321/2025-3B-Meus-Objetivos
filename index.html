<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto de Vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do Ano Para <span>2025</span></h2>
        <div class="botoes">
            <button class="botao">passar de ano</button>
            <button class="botao">não ser demitido</button>
            <button class="botao">tirar cnh</button>
            <button class="botao">ir para a argentina</button>
        </div>
        <div class="abas-textos">
            <div class="abas-conteudo">
                <h3 class="aba-titulo-principal">passar de ano</h3>
                <h4 class="aba-conteudo-titulo-secundario">ser aprovado em todas as materias e ficar e ferias cedo</h4>
                <div class="contador"></div>
            </div>
            <div class="abas-conteudo">
                <h3 class="aba-titulo-principal">não ser demitido</h3>
                <h4 class="aba-conteudo-titulo-secundario">ficar ate final do ano no meu emprego</h4>
                <div class="contador"></div>
            </div>
            <div class="abas-conteudo">
                <h3 class="aba-titulo-principal">tirar cnh</h3>
                <h4 class="aba-conteudo-titulo-secundario">conseguir a carteira nacional de habilitação</h4>
                <div class="contador"></div>
            </div>
            <div class="abas-conteudo">
                <h3 class="aba-titulo-principal">ir para a Argentina</h3>
                <h4 class="aba-conteudo-titulo-secundario">quero comer um churrasco feito por Argentinos</h4>
                <div class="contador"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
